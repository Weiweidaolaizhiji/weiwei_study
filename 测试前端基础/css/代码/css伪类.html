<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{color: red;}
			
			/*
			 :hover    伪类：鼠标移入动作执行后的css代码
			 
			 * */
			
			p:hover{color: blue;}
			div:hover{color:yellow}
		</style>
	</head>
	<body>
		
		<p title="我是鼠标悬停时候出现的文字 你如果不停 我就不出现">自强不息，厚德载物！</p>
		/*
			 鼠标悬停与鼠标移动为两个动作

		* */
		<div title="我是鼠标悬停时候出现的文字 你如果不停 我就不出现">黄河之水天上来</div>
	</body>
</html>
