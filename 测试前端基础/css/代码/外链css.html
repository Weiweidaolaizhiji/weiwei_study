<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--
			外链式：css代码和html代码，实现代码的分离效果，使用link标签设置href属性，即可单独把css文件链入到当前的html文件中

		-->
		<!--
			应用场景：
				1、内嵌式应用在电商网站首页，因为对网页的打开速度有严格的要求，一次性把html和css都加载进来；
				2、外链式应用在除了电商网站首页，实现代码的分离，方便后期修改
			
			
		-->
		
		
		
		<link rel="stylesheet" type="text/css" href="css.css"/>
	</head>
	<body>
		<p>书山有路勤为径，学海无涯苦作舟！</p>
	</body>
</html>
