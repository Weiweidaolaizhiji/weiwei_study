<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 后代选择器：使用空格来进行选取后代元素的方式
			 
			div span{ 找div的后代span }    儿子、孙子、重孙子
			代码从左向右执行，我们就从左向右读代码
			 * 
			 * */
			/*p span{color: red;}*/
			div span{color: red;}
			p span{color: yellow;}

			
		</style>
	</head>
	<body>
		<div>
			<span>苏轼</span>
			<p>
				<span>李白</span>
			</p>
		</div>
	</body>
</html>
