<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*p{color: red;}*/
			/*
			 id选择器：用html标签中的id属性来进行选取的方式
			 
			 #id的值{xxx}
			 <p id="id的值">xxx</p>
			 
			 
			 * 
			 * */
			
			
			#p_red{color: red;}
			#p2{color: greenyellow;}
			#p3{color: blue;}
			#font{color: hotpink;}
			/*
			 命名规则：
			 	1、不能数字开头     
			 	2、不能使用中划线、下划线之外的符号
			 	3、不推荐中文
			 	4、尽量做到见名知意(看到名字就知道意思)
			唯一性：
				1、id命名不可以重复使用；在js中会因为id的命名冲突而导致报错
				2、每个标签只能有一组id
			 * 
			 * */
			

		</style>
	</head>
	<body>
		<p id="p3" id="p2">自强不息，厚德载物！</p>
		<p id="p2">自强不息，厚德载物！</p>
		<p id="font">自强不息，厚德载物！</p>
		<p>自强不息，厚德载物！</p>
		<p>自强不息，厚德载物！</p>
		
		
	</body>
</html>
